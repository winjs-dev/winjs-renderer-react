name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'å‘å¸ƒç‰ˆæœ¬ (ä¾‹å¦‚: 1.0.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - name: å®‰è£… pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: è·å– pnpm store ç›®å½•
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: è®¾ç½® pnpm ç¼“å­˜
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: å®‰è£…ä¾èµ–
        run: |
          # å°è¯•ä½¿ç”¨ frozen lockfileï¼Œå¦‚æœå¤±è´¥åˆ™æ›´æ–° lockfile
          pnpm install --frozen-lockfile || {
            echo "âš ï¸ Lockfile ä¸åŒ¹é…ï¼Œæ­£åœ¨æ›´æ–°..."
            pnpm install --no-frozen-lockfile
          }

      - name: æ ¼å¼æ£€æŸ¥
        run: pnpm run lint

      - name: æ„å»ºé¡¹ç›®
        run: pnpm run build

      - name: è·å–ç‰ˆæœ¬å·
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag_name=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: æ›´æ–°ç‰ˆæœ¬å· (æ‰‹åŠ¨è§¦å‘æ—¶)
        if: github.event_name == 'workflow_dispatch'
        run: |
          # æ£€æŸ¥ tag æ˜¯å¦å·²ç»å­˜åœ¨
          if git show-ref --tags --verify --quiet "refs/tags/${{ steps.get_version.outputs.tag_name }}"; then
            echo "âš ï¸ Tag ${{ steps.get_version.outputs.tag_name }} å·²å­˜åœ¨ï¼Œè·³è¿‡åˆ›å»º"
          else
            npm version ${{ steps.get_version.outputs.version }} --no-git-tag-version
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add package.json
            git commit -m "chore: bump version to ${{ steps.get_version.outputs.version }}"
            git tag ${{ steps.get_version.outputs.tag_name }}
            git push origin HEAD:${{ github.ref_name }}
            git push origin ${{ steps.get_version.outputs.tag_name }}
          fi

      - name: ç”Ÿæˆå˜æ›´æ—¥å¿—
        id: changelog
        run: npx changelogithub
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: å‘å¸ƒåˆ° npm
        run: |
          # æ£€æŸ¥ç‰ˆæœ¬æ˜¯å¦å·²ç»å‘å¸ƒåˆ° npm
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          # å°è¯•è·å– npm ä¸Šçš„ç‰ˆæœ¬ä¿¡æ¯
          if npm view "${PACKAGE_NAME}@${CURRENT_VERSION}" version 2>/dev/null; then
            echo "âš ï¸ ç‰ˆæœ¬ ${CURRENT_VERSION} å·²å­˜åœ¨äº npmï¼Œè·³è¿‡å‘å¸ƒ"
          else
            echo "ğŸ“¦ å‘å¸ƒç‰ˆæœ¬ ${CURRENT_VERSION} åˆ° npm..."
            pnpm publish --no-git-checks
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: "true"
          allowUpdates: true
          skipIfReleaseExists: false
          omitBodyDuringUpdate: false

      - name: é€šçŸ¥å‘å¸ƒæˆåŠŸ
        run: |
          echo "ğŸ‰ å‘å¸ƒæˆåŠŸ!"
          echo "ğŸ“¦ ç‰ˆæœ¬: ${{ steps.get_version.outputs.version }}"
          echo "ğŸ·ï¸ æ ‡ç­¾: ${{ steps.get_version.outputs.tag_name }}"
          echo "ğŸ“ npm: https://www.npmjs.com/package/winjs-plugin-template"
